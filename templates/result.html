<!DOCTYPE html>
<html>                
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cat or Dog ?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grayscale.css') }}">
</head>
<body>
<div class="jumbotron jumbotron-fluid bg-info text-white text-center" style="background: #ABC;">
    <div class="container">
        <h2 class="display-2">Recognise Cat and Dogs using Convolutional Neural Networks</h2>
        <br>
        <br><br>
        <h2 class="text-white bg-dark">
          {% if prediction %} 
          	{{prediction}}
          {% endif %}
        </h2>
        {% if filepath %}
        	<div>
        		<img src="{{ url_for('display_image', filename=filepath) }}" align = "middle" height="400" width="700">
        	</div>
        {% endif %}
    </div>
</div>
<div class="container">
	<h3 align="">
		<form action="http://localhost:5000">
    		<input type="submit" value="Test another Picture" />
		</form>
	</h3>
</div>
<style> 
input[type=submit] {
  background-color: #AAA;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
div{
  padding:5px 10px;
  border:1px solid #000000;
  position:relative;
  color:#FFFFFF;
  border-radius:2px;
}
</style>
</body>
</html>
